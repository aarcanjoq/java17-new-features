plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.codehaus.groovy:groovy-jsr223:3.0.9'

}

application {
    mainClass = 'java17.new.features.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
